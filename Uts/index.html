<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <fieldset style="width: max-content;">
        <nav >
        <div class="link" style="margin-left: 350px;">
            <a href="">home/</a>
            <a href="">admim/</a>
            <a >Kelola Masjid</a>
        </div>
    </nav>
    <div class="Pengelola Masjid">
        <form action="">
            <table>
                <tr>
                    <th>Nama masjid </th>
                    <td>
                        <input type="text" style="width: 350px;"placeholder="Masjid">
                    </td>
                </tr>
            <tr>
                    <th>Kecamatan </th>
                    <td>
                            <select name="id=">
                            <option value="">Sokaraja</option>
                            <option value="">Kalimanah</option>
                            <option value="">Beji</option>
                            <option value="">Bojonggede</option>
                    </td>
                </tr>
                <tr>
                    <th>Kelurahan </th>
                    <td>
                            <select name="id=">
                            <option value="">Sokaraja Tengah</option>
                            <option value="">Kalimanah Wetan</option>
                            <option value="">Beji</option>
                            <option value="">Ragajaya</option>
                    </td>
                </tr>
                <tr>
                    <th>Deskripsi Fasilitas</th>
                    <td>
                        <textarea cols="46" rows="5"></textarea>
                    </td>
                </tr>
                <tr>
                    <th>Nama Pengurus DKM</th>
                    <td>
                        <input type="Text">
                    </td>
                </tr>
                <tr>
                    <th>No HP/Telpon :</th>
                    <td>
                        <input type="number">
                    </td>
                </tr>
                <tr>
                    <th>Email :</th>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <th>Alamat Web :</th>
                    <td>
                       <input type="text" style="width: 250px;" placeholder="https//">
                    </td>
                </tr>
                <tr>
                    <th>Alamat lengkap :</th>
                    <td>
                        <input type="text" style="width: 300px;">
                    </td>
                </tr>
                <tr>
                    <th>Latitude,Longtitude :</th>
                    <td>
                        <input type="text"> 
                    </td>
                </tr>
                <tr>
                    <th></th>
                    <td>
                        <button>Simpan</button>
                        <button>Update</button>
                        <button>Hapus</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</fieldset>
</body>
</html>
