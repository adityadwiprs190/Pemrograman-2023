<head>

<style>
    nav{ background-color:black;

 th, td {  padding:5px;}

<body>

    <nav>

        <div class="Karyawan">

            <h3>MIKROTEK</h3>

            <a href="">Tambah Data Karyawan</a>

    </nav>

    <div class="container">

        <h2>FORM ENTRY DATA PEGAWAI</h2>

        <form action="">

            <table>

                <tr>

                    <th>NIK</th>

                    <td>

                        <input type="number">

                    </td>

                </tr>

                <tr>

                    <th>Nama</th>

                    <td>

                        <input type="text">

                    </td>

                </tr>

                <tr>

                    <th>Tempat Lahir</th>

                    <td>

                        <input type="text">

                    </td>

                </tr>

                <tr>

                    <th>Tanggal Lahir</th>

                    <td>

                        <input type="date">

                    </td>

                </tr>

                <tr>

                    <th>Alamat</th>

                    <td>

                        <textarea cols="30" rows="10"></textarea>

                    </td>

                </tr>

                <tr>

                    <th>No Telpon</th>

                    <td>

                        <input type="number">

                    </td>

                </tr>

                <tr>

                    <th>Jabatan</th>

                        <select name="id=">

                        <option value="">Staff</option>

                    </td>

                </tr>

                <tr>

                    <th>Status</th>

                    <td>

                        <select name="id=">

                        <option value="">-- Silahkan Pilih Status--</option>

                        <option value="">Sudah Menikah</option>

                        <option value="">Belum Menikah</option>

                    </td>

                </tr>

                <tr>

                    <th></th>

                    <td>

                        <button>Simpan</button>

                        <button>Batal</button>

                    </td>

                </tr>

            </table>

        </form>

    </div>
